<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div *ngFor="let work of workouts" class="container">
    <div class="back-button">
        <a routerLink="/"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></a>
    </div>
    <div class="image-container">
        <img src="{{work.gifUrl}}" alt="">
    </div>
    <div class="info-container">
        <h1>{{work.name}}</h1>
        <h2><span>Muscle Targeted: </span>{{work.target}}</h2>    
        <h3><span>Secondary Muscles Targeted: </span>{{work.secondaryMuscles}}</h3>
        <h4>Instructions:</h4>
        <p *ngFor="let work of work.instructions">{{work}}</p>
    </div>
    <div (click)="addWorkout()" class="add">
        <h1>Add to Plan</h1>
    </div>
</div>
