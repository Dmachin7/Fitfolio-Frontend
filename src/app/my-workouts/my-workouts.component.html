<div *ngIf="authenticated" class="workouts">
    <h1>My Workout Plan</h1>
    <div *ngFor="let work of workouts" routerLink='/workout' class="workout">
            <img src="{{work.gifUrl}}">
            <div class="workout-text">
                <h1 class="workout-name"> {{work.name}}</h1>
                <p class="workout-target">Muscle Targeted: {{work.target}}</p>
            </div>
    </div>
</div>
<div *ngIf="!authenticated" class="not-auth">
    <h1>Please Sign In to View your Workouts</h1>
</div>
